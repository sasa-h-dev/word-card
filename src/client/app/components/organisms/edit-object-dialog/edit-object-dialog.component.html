<h3 mat-dialog-title>{{ data.msg }}</h3>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ data.msg }}</mat-label>
    <input matInput [formControl]="inputControl" required />
    <mat-error *ngIf="inputControl.hasError('required')">
      请输入内容
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button
    mat-button
    [disabled]="inputControl.invalid"
    [mat-dialog-close]="inputControl.value"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
