<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <h3 mat-dialog-title>{{ data.msg }}</h3>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    OK
  </button>
</div>
