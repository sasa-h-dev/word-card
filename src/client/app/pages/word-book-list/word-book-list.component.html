<div class="button-container">
  <button mat-raised-button (click)="navigateTo('word-book')">
    <mat-icon inline>add</mat-icon>Add data
  </button>
</div>
<div class="table-area">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- no Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="column_no">
        番号
      </th>
      <td
        class="column_no"
        mat-cell
        *matCellDef="let row; let i = index"
        class="column_no"
      >
        {{ i + 1 }}
      </td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="column_title"
      >
        书名
      </th>
      <td mat-cell *matCellDef="let row" class="column_title">
        {{ row.title }}
      </td>
    </ng-container>

    <!-- open Column -->
    <ng-container matColumnDef="open">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="column_open"
      ></th>
      <td mat-cell *matCellDef="let row" class="column_open">
        <button mat-button (click)="navigateTo('word-card-list/' + row.id)">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="column_delete"
      ></th>
      <td mat-cell *matCellDef="let row" class="column_delete">
        <button mat-button (click)="deleteData()" disabled>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="column_edit"
      ></th>
      <td mat-cell *matCellDef="let row" class="column_edit">
        <button mat-button (click)="navigateTo('word-book/' + row.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr> -->
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
