<mat-toolbar class="toolbar-container" color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button (click)="navigateTo('/home')">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-button (click)="navigateTo('/word-book-list')">词书列表</button>
  <button mat-button (click)="navigateTo('/word-book')">新建词书</button>

  <span class="toolbar-spacer"></span>
  <button mat-icon-button disabled>
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button disabled>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="drawer-container" hasBackdrop>
  <mat-drawer #drawer mode="over"
    ><mat-selection-list #shoes [multiple]="false">
      <mat-list-option
        *ngFor="let mentItem of menuList"
        [value]="mentItem"
        (click)="navigateTo(mentItem.link)"
      >
        {{ mentItem.lable }}
      </mat-list-option>
    </mat-selection-list></mat-drawer
  >
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
